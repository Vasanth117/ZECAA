<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="proffffffile.css">
</head>
<body>
    <div class="sidebar">
        <img src="WhatsApp Image 2024-10-04 at 20.03.21_66e4439e.jpg">

        <ul>
          <li><a href="maninn.html">Actions</a></li>

          <li><a href="challengeees.html">Challenges</a></li>

        </ul>
      </div>

<div class="profile-container">
    <header>
        <h1>Profile</h1>
    </header>

    <div class="profile-details">
        <div class="profile-picture">
            <img id="profileImage" src="default-avatar.png" alt="Profile Picture">
            <input type="file" id="uploadPicture" accept="image/*" onchange="updateProfilePicture(event)">
        </div>

        <div class="profile-info">
            <label>Full Name:</label>
            <input type="text" id="fullName" placeholder="ZAV-JD">

            <label>Username:</label>
            <input type="text" id="username" placeholder="ZAV-JD">

            <label>Email:</label>
            <input type="email" id="email" placeholder="ZAV-JDgmail.com">

            <label>Phone Number:</label>
            <input type="text" id="phone" placeholder="+91 9876543211">

            <label>Bio:</label>
            <textarea id="bio" placeholder="Tell us about yourself..."></textarea>
        </div>

        <div class="profile-stats">
            <div class="stat-item">
                <span id="followingCount">0</span>
                <p>Following</p>
            </div>
            <div class="stat-item">
                <span id="followersCount">0</span>
                <p>Followers</p>
            </div>
            <div class="stat-item">
                <span id="commentsCount">0</span>
                <p>Comments</p>
            </div>
            <div class="stat-item">
                <span id="sharesCount">0</span>
                <p>Shares</p>
            </div>
        </div>

        <button onclick="saveProfile()">Save Profile</button>
    </div>
    <section class="profile-settings">
        <h2>Additional Settings</h2>
        <div class="settings-item">
            <label>Avatar:</label>
            <input type="text" id="avatar" placeholder="Enter avatar URL">
        </div>
        
        <div class="settings-item">
            <label>Favorites:</label>
            <input type="text" id="favorites" placeholder="Add favorites">
        </div>

        <div class="settings-item">
            <label>Muted Accounts:</label>
            <input type="text" id="mutedAccounts" placeholder="Add muted accounts">
        </div>

        <div class="settings-item">
            <label>Interactions:</label>
            <textarea id="interactions" placeholder="Describe your interactions"></textarea>
        </div>
    </section>
</div>

<script src="profffffile.js"></script>
</body>
</html>
